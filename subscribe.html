<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>구독하기</title>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      margin: 0;
      background: #f9fafc;
    }
    .container {
      max-width: 600px;
      margin: 80px auto;
      padding: 30px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.06);
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .status-message {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }

    .subscribe-btn {
      font-size: 16px;
      padding: 12px 24px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .subscribe-btn:hover {
      background-color: #0056b3;
    }

    .spinner {
      margin: 80px auto;
      border: 5px solid #eee;
      border-top: 5px solid #007BFF;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- GNB 복붙 -->
  <div id="gnb"></div>
<script>
    fetch('./gnb.html')
        .then(res => res.text())
        .then(html => {
        document.getElementById('gnb').innerHTML = html;
        });
  </script>
  <script type="module" src="gnb.js"></script>

  <div class="container">
    <div class="spinner" id="loading"></div>

    <div id="content" style="display:none;">
      <h1>프리미엄 구독</h1>
      <div id="status-message" class="status-message">구독 상태를 불러오는 중...</div>
      <button id="subscribe-btn" class="subscribe-btn" style="display:none;">지금 구독하기</button>
      <a href="https://steppay.kr/pay/product_iTIcP3kIU">
        <button>지금 결제하기</button>
      </a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBp_23RUeWCUjziHfGi9gDIOmzB8-3gQiM",
      authDomain: "chinese-vocab-app-113d0.firebaseapp.com",
      databaseURL: "https://chinese-vocab-app-113d0-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "chinese-vocab-app-113d0",
      storageBucket: "chinese-vocab-app-113d0.firebasestorage.app",
      messagingSenderId: "677244705660",
      appId: "1:677244705660:web:cf3181ed0a09a93fbe22f9",
      measurementId: "G-KF1N4QH1X0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const loadingEl = document.getElementById("loading");
    const contentEl = document.getElementById("content");
    const statusMessageEl = document.getElementById("status-message");
    const subscribeBtn = document.getElementById("subscribe-btn");

    let isLoggingOut = false;

    document.querySelector(".hamburger")?.addEventListener("click", () => {
      document.querySelector(".menu").classList.toggle("show");
    });

    document.getElementById("logout-btn")?.addEventListener("click", async () => {
      isLoggingOut = true;
      await signOut(auth);
      alert("로그아웃되었습니다.");
      window.location.href = "auth.html";
    });

    onAuthStateChanged(auth, async (user) => {
      if (!user || !user.emailVerified) {
        if (!isLoggingOut) {
          alert("로그인이 필요합니다.");
          window.location.href = "auth.html";
        }
        return;
      }

      try {
        const statusSnap = await get(ref(db, 'users/' + user.uid + '/status'));
        const status = statusSnap.exists() ? statusSnap.val() : "none";

        loadingEl.style.display = "none";
        contentEl.style.display = "block";

        if (status === "active") {
          statusMessageEl.textContent = "이미 프리미엄 회원입니다!";
        } else {
          statusMessageEl.textContent = "프리미엄 구독을 통해 전체 기능을 이용해보세요.";
          subscribeBtn.style.display = "inline-block";
        }

        subscribeBtn.addEventListener("click", () => {
          // 실제 구독 결제 페이지로 이동 (예: billingKey.html)
          window.location.href = "payple-billing.html"; // 혹은 연동 API 페이지
        });

      } catch (err) {
        alert("구독 상태를 불러오는 데 실패했습니다.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
