<body>
  <h1>ğŸ“˜ HSK 4ê¸‰ ì‘ë¬¸ í€´ì¦ˆ</h1>

  <div class="controls">
    <label><input type="checkbox" id="autoPlay" checked> ìë™ ì¬ìƒ</label>
    <label>ìŒì„±:
      <select id="voiceMode">
        <option value="zh">ì¤‘êµ­ì–´ë§Œ</option>
        <option value="ko">í•œê¸€ë§Œ</option>
        <option value="both" selected>ì¤‘êµ­ì–´+í•œê¸€</option>
        <option value="none">ìŒì„± ì—†ìŒ</option>
      </select>
    </label>
    <label>í•œê¸€ ë°˜ë³µ: <input type="number" id="koRepeat" value="1" min="1" max="5"></label>
    <label>ì¤‘êµ­ì–´ ë°˜ë³µ: <input type="number" id="zhRepeat" value="1" min="1" max="5"></label>
    <button onclick="shuffleNow()" id="shuffleBtn">ğŸ”€ ëœë¤ ì¬ìƒ</button>
    <label>ì½ëŠ” ìˆœì„œ:
      <select id="orderMode">
        <option value="koFirst">í•œê¸€ ë¨¼ì €</option>
        <option value="zhFirst">ì¤‘êµ­ì–´ ë¨¼ì €</option>
      </select>
    </label>
    <button onclick="togglePlay()" id="toggleBtn">â–¶ ì¬ìƒ</button>
  </div>

  <div class="progress-bar">
    <div class="progress-bar-inner" id="progressBar"></div>
  </div>

  <div id="quiz-container"></div>

  <div class="controls">
    <button onclick="prevQuestion()">âª ì´ì „</button>
    <button onclick="nextQuestion()">ë‹¤ìŒ â©</button>
  </div>

  <div class="word-list" id="wordList"></div>

  <script src="quiz-data.js"></script>
  <script>
    let index = 0;
    let isPlaying = false;
    let timer = null;
    let shuffledList = [];

    window.onload = () => {
      document.getElementById("toggleBtn").textContent = "â–¶ ì¬ìƒ";
      generateWordList();
      showQuiz();
    };

    function shuffle(array) {
      let currentIndex = array.length, randomIndex;
      while (currentIndex !== 0) {
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex--;
        [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
      }
      return array;
    }

    function shuffleNow() {
      shuffledList = shuffle([...quizList]);
      index = 0;
      clearTimeout(timer);
      speechSynthesis.cancel();
      generateWordList();
      showQuiz();
    }

    function speakMultiple(text, lang, count, callback) {
      let spoken = 0;
      const speakOnce = () => {
        if (spoken >= count) return callback();
        const utter = new SpeechSynthesisUtterance(text);
        utter.lang = lang;
        utter.rate = 1.0;
        utter.onend = () => { spoken++; speakOnce(); };
        speechSynthesis.speak(utter);
      };
      speakOnce();
    }

    function showQuiz() {
      const list = shuffledList.length ? shuffledList : quizList;
      if (index >= list.length) index = 0;
      const q = list[index];

      const orderMode = document.getElementById("orderMode").value;
      const voiceMode = document.getElementById("voiceMode").value;
      const koRepeat = parseInt(document.getElementById("koRepeat").value);
      const zhRepeat = parseInt(document.getElementById("zhRepeat").value);

      const quizContainer = document.getElementById("quiz-container");
      quizContainer.innerHTML = `<div id="current-index" class="text-box">í˜„ì¬ ë¬¸ì¥ ë²ˆí˜¸: ${index + 1}/${list.length}</div>`;

      if (orderMode === "zhFirst") {
        quizContainer.innerHTML += `
          <div class="text-box" id="sentence">${q.zh}</div>
          <h2 class="text-box" id="question">Q. ${q.ko}</h2>
        `;
      } else {
        quizContainer.innerHTML += `
          <h2 class="text-box" id="question">Q. ${q.ko}</h2>
          <div class="text-box" id="sentence">${q.zh}</div>
        `;
      }

      const question = document.getElementById("question");
      const sentence = document.getElementById("sentence");

      question.classList.remove("visible");
      sentence.classList.remove("visible");
      speechSynthesis.cancel();

      setTimeout(() => {
        if (orderMode === "koFirst") {
          question.classList.add("visible");
          if (voiceMode === "ko" || voiceMode === "both") {
            speakMultiple(q.ko, 'ko-KR', koRepeat, () => {
              sentence.classList.add("visible");
              if (voiceMode === "zh" || voiceMode === "both") {
                speakMultiple(q.zh, 'zh-CN', zhRepeat, afterSpeech);
              } else afterSpeech();
            });
          } else {
            sentence.classList.add("visible");
            afterSpeech();
          }
        } else {
          sentence.classList.add("visible");
          if (voiceMode === "zh" || voiceMode === "both") {
            speakMultiple(q.zh, 'zh-CN', zhRepeat, () => {
              question.classList.add("visible");
              if (voiceMode === "ko" || voiceMode === "both") {
                speakMultiple(q.ko, 'ko-KR', koRepeat, afterSpeech);
              } else afterSpeech();
            });
          } else {
            question.classList.add("visible");
            afterSpeech();
          }
        }
      }, 300);

      generateWordList();
    }

    function afterSpeech() {
      updateProgressBar();
      if (document.getElementById("autoPlay").checked && isPlaying) {
        timer = setTimeout(() => {
          index++;
          showQuiz();
        }, 1000);
      }
    }

    function prevQuestion() {
      if (index > 0) {
        index--;
        showQuiz();
      }
    }

    function nextQuestion() {
      const list = shuffledList.length ? shuffledList : quizList;
      if (index < list.length - 1) {
        index++;
        showQuiz();
      }
    }

    function togglePlay() {
      isPlaying = !isPlaying;
      const btn = document.getElementById("toggleBtn");
      btn.textContent = isPlaying ? "â¸ ì¼ì‹œì •ì§€" : "â–¶ ì¬ìƒ";
      if (isPlaying) showQuiz();
      else {
        clearTimeout(timer);
        speechSynthesis.cancel();
      }
    }

    function updateProgressBar() {
      const progressBar = document.getElementById("progressBar");
      const list = shuffledList.length ? shuffledList : quizList;
      const progress = ((index + 1) / list.length) * 100;
      progressBar.style.width = `${progress}%`;
    }

    function generateWordList() {
      const wordListContainer = document.getElementById("wordList");
      wordListContainer.innerHTML = '';
      const list = shuffledList.length ? shuffledList : quizList;

      list.forEach((q, idx) => {
        const wordItem = document.createElement("div");
        wordItem.classList.add("word-item");
        if (idx === index) wordItem.classList.add("current-word-item");
        wordItem.textContent = `${idx + 1}. ${q.word}`;
        wordItem.onclick = () => {
          index = idx;
          showQuiz();
        };
        wordListContainer.appendChild(wordItem);
      });
    }
  </script>
</body>
