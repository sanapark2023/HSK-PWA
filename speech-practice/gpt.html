<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>中文语音对话 - 사나의 중국어 회화 연습장</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>中文语音会话练习- 사나의 회화 연습장</h1>
    <div class="language-selector">
        <label for="language">🌐 언어 선택: </label>
        <select id="language-select">
          <option value="zh">중국어</option>
          <option value="ja">일본어</option>
          <option value="en">영어</option>
          <option value="ko">한국어</option>
        </select>
      </div>
      
    <div class="scenario-buttons">
        <button onclick="startScenario('restaurant')">🍜 식당 주문</button>
        <button onclick="startScenario('airport')">🛫 공항 체크인</button>
        <button onclick="startScenario('hospital')">🏥 병원 증상 설명</button>
      </div>
      
    <div id="chat-box" class="chat-box"></div>
    
    <div class="input-area">
      <button id="start-record">🎙️ 말하기</button>
      <input type="password" id="api-key" placeholder="OpenAI API Key" />
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
