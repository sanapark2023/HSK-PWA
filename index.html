<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HSK 작문 퀴즈 영상</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#001f3f">
  <link rel="icon" href="icon.png">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: linear-gradient(to bottom, #001f3f, #003366);
      color: #f5f5f5;
      text-align: center;
      padding: 2rem;
      margin: 0;
    }
    h1 {
      font-size: 2rem;
      color: #00bfff;
      margin-bottom: 1rem;
    }
    .controls {
      margin-bottom: 1.5rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    .controls label {
      font-size: 1rem;
    }
    .text-box {
      font-size: 1.5rem;
      margin: 1.5rem auto;
      opacity: 0;
      transition: opacity 1s;
      max-width: 800px;
      padding: 1rem;
      border-radius: 12px;
      background-color: rgba(255,255,255,0.1);
      word-break: keep-all;
    }
    .visible {
      opacity: 1;
    }
    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background-color: #00bfff;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #009acd;
    }
    select, input[type="checkbox"] {
      font-size: 1rem;
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }
      h1 {
        font-size: 1.5rem;
      }
      .text-box {
        font-size: 1.2rem;
        padding: 0.8rem;
      }
      button {
        font-size: 0.9rem;
        padding: 0.5rem 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>📘 HSK 4급 작문 퀴즈</h1>

  <div class="controls">
    <label>
      <input type="checkbox" id="autoPlay" checked>
      자동 재생
    </label>
    <label>
      음성:
      <select id="voiceMode">
        <option value="zh">중국어만</option>
        <option value="ko">한글만</option>
        <option value="both">중국어+한글</option>
        <option value="none">음성 없음</option>
      </select>
    </label>
    <button onclick="togglePlay()" id="toggleBtn">⏸ 일시정지</button>
  </div>

  <h2 id="question" class="text-box">Q. 그가 왔잖아!</h2>
  <div class="text-box" id="sentence">他来了啊！。</div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker Registered'));
    }

    const quizList = [
  { ko: "그가 왔잖아!", zh: "他来了啊！" },
  { ko: "나는 내 가족을 사랑해.", zh: "我爱我的家人。" },
  { ko: "그는 나보다 조금 작다.", zh: "他比我矮一点。" },
  { ko: "내 취미는 그림 그리기야.", zh: "我的爱好是画画。" },
  { ko: "도서관은 아주 조용하다.", zh: "图书馆里很安静。" },
  { ko: "아줌마가 저녁을 해주셨어.", zh: "阿姨给我做了晚饭。" },
  { ko: "우리 가자!", zh: "我们走吧！" },
  { ko: "문을 닫아 주세요.", zh: "请把门关上。" },
  { ko: "나는 펜이 여덟 자루 있어.", zh: "我有八支笔。" },
  { ko: "내 아버지는 선생님이야.", zh: "我爸爸是老师。" },
  { ko: "이 옷은 흰색이다.", zh: "这件衣服是白色的。" },
  { ko: "여기에 책이 백 권 있어.", zh: "这里有一百本书。" },
  { ko: "나는 사과 반 개만 먹었어.", zh: "我只吃了半个苹果。" },
  { ko: "우리 반엔 학생이 스무 명 있다.", zh: "我们班有二十个学生。" },
  { ko: "나 어제 이사했어.", zh: "我昨天搬家了。" },
  { ko: "좋은 방법이 있어.", zh: "我有一个好办法。" },
  { ko: "좀 도와줄 수 있어?", zh: "你能帮忙一下吗？" },
  { ko: "그는 사무실에서 일해.", zh: "他在办公室工作。" },
  { ko: "도와줘서 고마워.", zh: "谢谢你的帮助。" },
  {ko: "나는 밥을 많이 먹어서 배불러.", zh: "我吃了很多饭，现在很饱。"}
  { ko: "그녀는 만두 하나를 쌌어.", zh: "她包了一个饺子。" },
  { ko: "나는 매일 아침 신문을 본다.", zh: "我每天早上看报纸。" },
  { ko: "내 핸드폰이 그에게 가져가졌어.", zh: "我的手机被他拿走了。" },
  { ko: "북쪽의 겨울은 아주 춥다.", zh: "北方的冬天很冷。" },
  { ko: "내년에 베이징 여행 갈 거야.", zh: "我明年去北京旅行。" },
  { ko: "책상 위에 컵 하나가 있어.", zh: "桌子上有一个杯子。" },
  { ko: "새 책 한 권을 샀어.", zh: "我买了一本新书。" },
  { ko: "너는 나보다 키가 크다.", zh: "你比我高。" },
  { ko: "이 몇 년간 도시가 많이 변했어.", zh: "这几年城市变化很大。" },
  { ko: "말하지 마.", zh: "别说话了。" },
  { ko: "다른 사람들은 다 갔어.", zh: "别人都走了。" },
  { ko: "이 문제는 비교적 쉬워.", zh: "这个问题比较容易。" },
  { ko: "나는 노트에 필기해.", zh: "我用笔记本记笔记。" },
  { ko: "우리는 호텔에 묵었어.", zh: "我们住在宾馆里。" },
  { ko: "냉장고 안에 과일이 많아.", zh: "冰箱里有很多水果。" },
  { ko: "내일 농구 시합이 있어.", zh: "我们明天有一场篮球比赛。" },
  { ko: "넌 반드시 열심히 공부해야 해.", zh: "你必须努力学习。" },
  { ko: "그의 코는 높다.", zh: "他的鼻子很高。" },
  { ko: "나는 커피를 좋아하지 않아.", zh: "我不喜欢咖啡。" },
  { ko: "그는 똑똑할 뿐만 아니라 열심히도 해.", zh: "他不但聪明而且很努力。" },
];


    let index = 0;
    let isPlaying = true;
    let timer = null;

    function speak(text, lang) {
      if (document.getElementById("voiceMode").value === "none") return;
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = lang;
      utter.rate = 1.0;
      speechSynthesis.speak(utter);
    }

    function showQuiz() {
      if (index >= quizList.length) index = 0;

      const q = quizList[index];
      const question = document.getElementById("question");
      const sentence = document.getElementById("sentence");
      const voiceMode = document.getElementById("voiceMode").value;

      question.classList.remove("visible");
      sentence.classList.remove("visible");
      speechSynthesis.cancel();

      setTimeout(() => {
        question.textContent = `Q. ${q.ko}`;
        question.classList.add("visible");
        if (voiceMode === "ko" || voiceMode === "both") speak(q.ko, 'ko-KR');
      }, 500);

      setTimeout(() => {
        sentence.textContent = q.zh;
        sentence.classList.add("visible");
        if (voiceMode === "zh" || voiceMode === "both") speak(q.zh, 'zh-CN');
      }, 3000);

      if (document.getElementById("autoPlay").checked && isPlaying) {
        timer = setTimeout(() => {
          index++;
          showQuiz();
        }, 8000);
      }
    }

    function togglePlay() {
      isPlaying = !isPlaying;
      const btn = document.getElementById("toggleBtn");

      if (isPlaying) {
        btn.textContent = "⏸ 일시정지";
        showQuiz();
      } else {
        btn.textContent = "▶ 재생";
        clearTimeout(timer);
        speechSynthesis.cancel();
      }
    }

    showQuiz();
  </script>
</body>
</html>
