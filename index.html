<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HSK 4급 600개 단어와 예문</title>
  <link rel="stylesheet" href="style.css">
  <meta name="theme-color" content="#001f3f" />
  <link rel="icon" href="icon.png" />
</head>
<body>
  <div class="top-container">
  <div class="container">
    <h1>📘 HSK 4급 단어 암기봇</h1>
  </div>
  <div class="quiz-container">
    <div class="index-card">No. <span id="index-card"></span></div>
    <div class="quiz-layout">
      <div class="left-column">
        <div class="left-card" id="word"></div>  
        <div class="left-card" id="pinyin"></div>   
        <div class="left-card" id="meaning_ko"></div> 
      </div>
      <div class="right-column">
        <div class="right-card" id="sentence"></div>
        <div class="right-card" id="zh_pinyin"></div>
        <div class="right-card" id="question"></div>
      </div>
    </div>
    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress-bar-inner" id="progressBar"></div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="controls">
      <button onclick="prevQuestion()">⏪ 이전</button>
      <button onclick="togglePlay()" id="toggleBtn">▶ 재생</button>
      <button onclick="nextQuestion()">다음 ⏩</button>
      <button onclick="toggleSettings()">⚙️ 설정</button>
    </div>
  </div>
  <div class="settings-panel" id="settingsPanel">
    <!-- 자동 재생 체크박스 -->
    <label><input type="checkbox" id="autoPlay" checked> 자동 재생</label>
  
    <!-- 중국어 및 병음 표시 체크박스 -->
    <label><input type="checkbox" id="chineseCheck" checked>중국어 표시</label>
    <label><input type="checkbox" id="showPinyin" checked>병음 표시</label>
  
    <!-- 한글 뜻 표시 체크박스 -->
    <label><input type="checkbox" id="meaningCheck" checked>한글(뜻) 표시</label>
  
    <!-- 단어 듣기와 관련된 설정 -->
    <div class="section">
      <label><input type="checkbox" id="wordCheck" checked>단어 듣기</label>
      <div class="sub-section">
        <label><input type="radio" name="wordOrder" id="wordOrderZhFirst" checked> 중국어 단어 먼저</label>
        <label><input type="radio" name="wordOrder" id="wordOrderKoFirst"> 한국어 단어 뜻 먼저</label>
      </div>
      <label>중국어 단어 반복: <input type="number" id="zhwordRepeat" value="1" min="1" max="5"></label>
      <label>한국어 단어 뜻 반복: <input type="number" id="kowordRepeat" value="1" min="1" max="5"></label>
    </div>
  
    <!-- 예문 듣기와 관련된 설정 -->
    <div class="section">
      <label><input type="checkbox" id="sentenceCheck" checked>예문 듣기</label>
      <div class="sub-section">
        <label><input type="radio" name="sentenceOrder" id="sentenceOrderZhFirst" checked> 중국어 예문 먼저</label>
        <label><input type="radio" name="sentenceOrder" id="sentenceOrderKoFirst"> 한국어 예문 뜻 먼저</label>
      </div>
      <label>중국어 예문 반복: <input type="number" id="zhRepeat" value="1" min="1" max="5"></label>
      <label>한국어 예문 뜻 반복: <input type="number" id="koRepeat" value="1" min="1" max="5"></label>
    </div>
  
    <!-- 랜덤 재생 버튼 -->
    <button onclick="shuffleNow()">🔀 랜덤 섞기</button>
  </div>
  
  <div class="container">
    <div class="word-list" id="wordList"></div>
  </div>
</div>
  <div class="footer">
    <button class="share-btn" onclick="copyLink()">📤 친구에게 공유하기</button>
    <div>ⓒ 2025. 박산하 All rights reserved.</div>
  </div>
  <script src="quiz-data2.js"></script>
  <script src="script.js"></script>
</body>
</html>
