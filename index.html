<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HSK 4급 600개 단어와 예문</title>
  <link rel="stylesheet" href="style.css">
  <meta name="theme-color" content="#001f3f" />
  <link rel="icon" href="icon.png" />
</head>
<body>
  <div class="top-container">
  <div class="container">
    <h1>📘 HSK 4급 단어 암기봇</h1>
  </div>
  <div class="quiz-container">
    <div class="index-card">No. <span id="index-card"></span></div>
    <div class="quiz-layout">
      <div class="left-column">
        <div class="left-card" id="word"></div>  
        <div class="left-card" id="pinyin"></div>   
        <div class="left-card" id="meaning_ko"></div> 
      </div>
      <div class="right-column">
        <div class="right-card" id="question"></div>
        <div class="right-card" id="sentence"></div>
        <div class="right-card" id="zh_pinyin"></div>
      </div>
    </div>
    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress-bar-inner" id="progressBar"></div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="controls">
      <button onclick="prevQuestion()">⏪ 이전</button>
      <button onclick="togglePlay()" id="toggleBtn">▶ 재생</button>
      <button onclick="nextQuestion()">다음 ⏩</button>
      <button onclick="toggleSettings()">⚙️ 설정</button>
    </div>
  </div>
  <div class="settings-panel" id="settingsPanel">
    <label><input type="checkbox" id="autoPlay" checked> 자동 재생</label>
    <label><input type="checkbox" id="hidePinyin"> 병음 숨기기</label>
    <label>음성: <select id="voiceMode">
      <option value="zh">중국어만</option>
      <option value="ko">한글만</option>
      <option value="both" selected>중국어+한글</option>
      <option value="none">음성 없음</option>
    </select></label>
    <label>한글 반복: <input type="number" id="koRepeat" value="1" min="1" max="5"></label>
    <label>중국어 반복: <input type="number" id="zhRepeat" value="1" min="1" max="5"></label>
    <label>문장 순서: <select id="orderMode">
      <option value="koFirst">한글 먼저</option>
      <option value="zhFirst">중국어 먼저</option>
    </select></label>
    <button onclick="shuffleNow()">🔀 랜덤 재생</button>
  </div>
  <div class="container">
    <div class="word-list" id="wordList"></div>
  </div>
</div>
  <div class="footer">
    <button class="share-btn" onclick="copyLink()">📤 친구에게 공유하기</button>
    <div>ⓒ 2025. 박산하 All rights reserved.</div>
  </div>
  <script src="quiz-data2.js"></script>
  <script src="script.js"></script>
</body>
</html>
